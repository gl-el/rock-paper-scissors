<!DOCTYPE html>
<html>

<head>
  <meta chatset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <title>Play Rock-paper-scissors</title>
</head>

<body>
  <div class="header">
    <h1>Rock paper scissors</h1>
  </div>
  <div class="container">
    <div class="player">
      <p>Player</p>
      <div class="variants">
        <button class="button-variant" value="rock">&#9994</button>
        <!--rock-->
        <button class="button-variant" value="paper">&#9995</button>
        <!--paper-->
        <button class="button-variant" value="scissors">&#9996</button>
        <!--scissors-->
      </div>
    </div>
    <div class="game">
      <div class="rounds-choice">
        <p>Choose the number of rounds:</p>
        <div class="slidecontainer">
          <input type="range" id="rounds" class="rounds-range" min="3" max="11" step="1">
          <label for="rounds"><span id="rounds-value"></span> rounds</label>
        </div>
      </div>
      <button class="button-play">Play</button>
      <div class="score">
        <div class="player-scored">&#128104&#8205&#128187<span id="player-score"></span></div>
        <div class="computer-scored"> &#129302<span id="computer-score"></span></div>
      </div>
      <div class="final"></div>
      <div class="round"> </div>
    </div>
    <div class="player">
      <p>Computer
      </p>
      <div class="variants">
        <div class="computer-variant" id="rock">&#9994</div>
        <!--rock-->
        <div class="computer-variant" id="scissors">&#9996</div>
        <!--scissors-->
        <div class="computer-variant" id="paper">&#9995</div>
        <!--paper-->
      </div>
    </div>
  </div>
  <script src="myScript.js"></script>

</html>
